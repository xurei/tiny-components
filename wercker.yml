box: node:12.14.1
build:
  steps:

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

    - mvandervliet/npm-ci

    - script:
          name: Build
          code: |
            npm run build
publish:
  steps:
    - mvandervliet/npm-ci

    - script:
          name: Build
          code: |
            npm run build

    - script:
          name: Build
          code: |
            npm publish
